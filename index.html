<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Profile Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/css/tailwind.config.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-all duration-500 relative overflow-x-hidden">
    
    <!-- Landing Page -->
    <div class="min-h-screen flex items-center justify-center p-4 relative">
        <div class="bg-white dark:bg-gray-900 rounded-3xl shadow-2xl p-10 w-full max-w-md animate-bounce-in relative border-4 border-gray-900 dark:border-gray-700 text-center">
          
            <div class="absolute inset-0 opacity-5">
                <div class="absolute inset-0 bg-gradient-to-br from-primary-500 to-purple-600"></div>
            </div>
            
            <div class="relative">
                <div class="w-24 h-24 bg-gradient-to-r from-primary-500 via-purple-500 to-pink-500 rounded-full flex items-center justify-center mx-auto mb-6 animate-pulse-glow">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-600 via-pink-500 to-purple-700 bg-clip-text text-transparent mb-4">
                    GraphQL Profile Dashboard
                </h1>
                <p class="text-gray-600 dark:text-gray-300 mb-8 text-lg">
                    Welcome to your personalized learning analytics platform
                </p>
                <a href="login.html" 
                   class="inline-block w-full bg-gradient-to-r from-primary-500 via-purple-500 to-pink-500 text-white py-4 px-6 rounded-xl font-bold text-lg hover:from-primary-600 hover:via-purple-600 hover:to-pink-600 focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-800 transition-all duration-300 transform hover:scale-105 hover:shadow-2xl">
                    Get Started
                </a>
            </div>
        </div>
    </div>

    <script src="config/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script>
        // Initialize dark mode
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        const savedDarkMode = localStorage.getItem('darkMode');
        if (savedDarkMode === 'true') {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
