<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GraphQL Profile Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="assets/css/tailwind.config.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-all duration-500 relative overflow-x-hidden">

    <div class="floating-orb w-64 h-64 bg-gradient-to-r from-blue-400/20 to-purple-600/20 top-10 left-10 -z-10"></div>
    <div class="floating-orb w-96 h-96 bg-gradient-to-r from-purple-400/10 to-pink-600/10 top-1/2 right-20 -z-10"></div>
    <div class="floating-orb w-48 h-48 bg-gradient-to-r from-green-400/15 to-blue-600/15 bottom-20 left-1/4 -z-10"></div>
    
    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center p-4 relative">
        <div class="bg-white dark:bg-gray-900 rounded-3xl shadow-2xl p-10 w-full max-w-md animate-bounce-in relative border-4 border-gray-900 dark:border-gray-700">
   
        <div class="absolute inset-0 opacity-5">
            <div class="absolute inset-0 bg-gradient-to-br from-primary-500 to-purple-600"></div>
        </div>
        
        <div class="text-center mb-10 relative">
            <div class="w-24 h-24 bg-gradient-to-r from-primary-500 via-purple-500 to-pink-500 rounded-full flex items-center justify-center mx-auto mb-6 animate-pulse-glow">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
                <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-600 via-pink-500 to-purple-700 bg-clip-text text-transparent mb-3">Welcome Back</h1>
            <p class="text-gray-600 dark:text-gray-300 mt-3 text-lg">Sign in to access your GraphQL profile</p>
        </div>

        <form id="loginForm" class="space-y-8 relative">
            <div class="space-y-6">
                <div class="group">
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Username or Email</label>
                    <input type="text" id="identifier" required 
                           class="w-full px-5 py-4 text-base rounded-xl border-2 border-gray-200 dark:border-gray-600 bg-white/80 dark:bg-gray-800/80 text-gray-900 dark:text-white focus:ring-4 focus:ring-primary-500/30 focus:border-primary-500 transition-all duration-300 group-hover:border-primary-400"
                           placeholder="Enter username or email">
                </div>
                
                <div class="group">
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Password</label>
                    <div class="relative">
                        <input type="password" id="password" required 
                               class="w-full px-5 py-4 pr-12 text-base rounded-xl border-2 border-gray-200 dark:border-gray-600 bg-white/80 dark:bg-gray-800/80 text-gray-900 dark:text-white focus:ring-4 focus:ring-primary-500/30 focus:border-primary-500 transition-all duration-300 group-hover:border-primary-400"
                               placeholder="Enter password">
                        <button type="button" id="togglePassword" 
                                class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 focus:outline-none transition-colors duration-200"
                                aria-label="Toggle password visibility">
                            <!-- Eye Icon -->
                                <svg id="eyeIcon" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                                <svg id="eyeSlashIcon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                                </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="hidden bg-red-50 dark:bg-red-900/30 border-2 border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 px-5 py-4 rounded-xl font-medium">
            </div>

            <button type="submit" id="loginBtn" 
                    class="w-full bg-gradient-to-r from-primary-500 via-purple-500 to-pink-500 text-white py-4 px-6 rounded-xl font-bold text-lg hover:from-primary-600 hover:via-purple-600 hover:to-pink-600 focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-800 transition-all duration-300 transform hover:scale-105 hover:shadow-2xl relative overflow-hidden group">
                <span class="relative z-10">
                    <span id="loginBtnText">Sign In</span>
                    <div id="loginSpinner" class="hidden inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin ml-2"></div>
                </span>
                <div class="absolute inset-0 bg-gradient-to-r from-primary-600 via-purple-600 to-pink-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            </button>
        </form>
    </div>
</div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="hidden min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-slate-50 via-blue-50 to-purple-50 dark:from-gray-900 dark:via-slate-900 dark:to-purple-900">
        <div class="glass-effect rounded-3xl shadow-2xl p-10 w-full max-w-md text-center relative overflow-hidden">
            <div class="absolute inset-0 opacity-5">
                <div class="absolute inset-0 bg-gradient-to-br from-primary-500 to-purple-600"></div>
            </div>
            
            <div class="w-24 h-24 bg-gradient-to-r from-primary-500 via-purple-500 to-pink-500 rounded-full flex items-center justify-center mx-auto mb-8 animate-pulse-glow relative">
                <div class="w-10 h-10 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
            </div>
            <h2 class="text-3xl font-bold bg-gradient-to-r from-gray-800 via-purple-600 to-blue-600 bg-clip-text text-transparent dark:from-white dark:via-purple-400 dark:to-blue-400 mb-6">Loading Dashboard</h2>
            <p class="text-gray-600 dark:text-gray-300 text-lg mb-8">Retrieving your profile data...</p>
            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-3 overflow-hidden">
                <div class="bg-gradient-to-r from-primary-500 via-purple-500 to-pink-500 h-3 rounded-full shimmer-effect" style="width: 70%"></div>
            </div>
        </div>
    </div>

    <script src="config/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
